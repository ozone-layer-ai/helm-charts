  node-problem-detector:
  - apiVersion: v2
    appVersion: 2b55d13
    created: "2026-02-03T08:32:40.025037156Z"
    description: 'This is a fork of https://github.com/deliveryhero/helm-charts/tree/master/stable/node-problem-detector
      This chart installs a [node-problem-detector](https://github.com/kubernetes/node-problem-detector)
      daemonset. This tool aims to make various node problems visible to the upstream
      layers in cluster management stack. It is a daemon which runs on each node,
      detects node problems and reports them to apiserver. '
    digest: 4def677fc4bbf4858e3ffd331fcb7f67eb7250268b583818bc5945f47432055a
    icon: https://github.com/kubernetes/kubernetes/raw/master/logo/logo.png
    keywords:
    - node
    - problem
    - detector
    - monitoring
    name: node-problem-detector
    sources:
    - https://github.com/kubernetes/node-problem-detector
